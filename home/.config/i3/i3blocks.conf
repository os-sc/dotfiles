# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# [mediaplayer]
# instance=spotify
# interval=5
# signal=10

[volume]
label=‚ô´
instance=Master
interval=once
signal=10

[memory]
label=üêè
separator=true
interval=30

[iface]
color=#00FF00
interval=10
separator=true

[wifi]
interval=10
separator=false

[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%

[battery_thinkpad]
label=‚ö°
interval=45
command=~/.config/i3/scripts/battery-status.sh

[time]
command=date '+%d.%m.%Y %H:%M:%S'
interval=1

