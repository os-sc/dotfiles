# i3blocks config file

# Global properties
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[volume]
label=♫
instance=Master
interval=5
signal=10

[display_brightness]
label=☼
interval=5
separator=true
command=light -G | cut -d . -f 1

[cpu_usage]
label=☢
interval=3

[ram]
label=☷
separator=true
interval=10
command=free | awk 'FNR == 2 { printf "%.1fG", $3/1024/1024 }'

[battery_thinkpad]
label=⚡
interval=45
command=~/.config/i3/scripts/battery-status.sh

[iface]
color=#00FF00
interval=10
separator=true

[wifi]
interval=10
separator=false

[time]
command=date '+%Y-%m.%d %H:%M:%S'
interval=1

